<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="footer-container container">
        <div class="footer-vector">
          <svg class="footer-vector-icon" width="335" height="1">
            <use href="./img/icons.svg#footer-vector"></use>
          </svg>
        </div>

        <nav class="footer-nav">
          <div class="footer-logo">
            <a class="footer-nav-link" href="./" target="_blank">
              <!-- <svg><use></use></svg> -->
              Yacht adventures
            </a>
          </div>
          <ul class="footer-nav-list">
            <li class="footer-nav-item">About</li>
            <li class="footer-nav-item">Yachts</li>
            <li class="footer-nav-item">Reviews</li>
          </ul>
        </nav>
        <div class="social-container">
          <p class="social-text">We in social</p>
          <ul class="footer-social-list">
            <li class="footer-social-item">
              <a
                class="footer-networks-link"
                href="https://facebook.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg class="footer-networks-icon" width="32" height="32">
                  <use href="./img/icons.svg#footer-facebook-icon"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                class="footer-networks-link"
                href="https://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg class="footer-networks-icon" width="32" height="32">
                  <use href="./img/icons.svg#footer-instagram-icon"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social-item">
              <a
                class="footer-networks-link"
                href="https://youtube.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                <svg class="footer-networks-icon" width="32" height="32">
                  <use href="./img/icons.svg#footer-youtube-icon"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-privacy-container">
          <p class="footer-privacy-text">2023. Yacht Adventures</p>
          <p class="footer-privacy-text">Privacy Police</p>
        </div>
        <div class="footer-blur-background"></div>
      </div>
    </footer>
  </body>
</html>
